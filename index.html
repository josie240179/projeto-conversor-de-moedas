<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>conv-modeas</title>
</head>

<body>

    <img class="logo" src="./logogif convertida.png" alt="logo-imagem" class="image">

    <main>
       
        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ libra</option>
                <option value="bitcoin">₿ bitcoin</option>
                <option value="real">R$ real</option>
            </select>
        </label>
        <label>

            sua moeda <b>em</b>
            <select class="currency-select-your">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./Vector.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./eua.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">dolar</p>
                <p class="currency-value">U$ 0,00</p>
            </div>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>
